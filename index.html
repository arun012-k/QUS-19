    <div class="container">
        <h2 style="text-align: center;text-shadow: cornflowerblue;">Course Registration form</h2>
        <form action="/action_page.php">
        <div class="row">
            <label for="name">Name:</label>
            <div class="col">
                  <input type="text" class="form-control" id="First Name" placeholder="Enter First Name" name="name">
            </div>
            <div class="col">
                <input type="text" class="form-control" id="Last Name" placeholder="Enter Last Name" name="name">
          </div>
          <br>

            <label for="dob"style="padding-bottom: 10px;">Date Of Birth:</label><br>
            <input type="date" id="datemax" name="dob" >
          </div>
          <div class="form-group" style="padding-top: 10px;">
            <label for="Gender">Gender:</label><br>
            <input type="radio" id="male"name="Gender" value="Male">
            <label for="html">Male</label>
            <input type="radio" id="female"name="Gender" value="Female">
            <label for="css">Female</label>
          </div>
          <div class="form-group" style="padding-top: 10px;">
            <label for="phone">Phone number:</label>
            <div class="col-5">
            <input type="tel" id="phone" class="form-control" name="phone" placeholder="83006-40201" pattern="[0-9]{5}-[0-9]{5}" required>
            </div>
          </div>
          <br>
          <div class="row" style="padding-top: 10px;">
            <label for="email">Email:</label>
            <div class="col">
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="col">
                <input type="email" class="form-control" id="email" placeholder="re enter email" name="email">
            </div>
          </div>
          <div class="row" style="padding-top: 10px;">
            <label for="pwd">Password:</label>
            <div class="col">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="col">
                <input type="password" class="form-control" id="pwd" placeholder="re enter password" name="pswd">
            </div>
          </div>
          <div class="form-group" style="padding-top: 10px;">
            <label for="fav_language">Course:</label><br>
            <input type="radio" id="html"name="fav_language" value="HTML">
            <label for="html">HTML</label>
            <input type="radio" id="css"name="fav_language" value="CSS">
            <label for="css">CSS</label>
            <input type="radio" id="javascript"name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
